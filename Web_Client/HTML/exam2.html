<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 태그 학습</title>
</head>
<body>
    <h1>HTML의 단락 태그</h1>

    <!--
    HTML에서 '<>'를 태그로 인식하려고 함.
    그리고 없는 태그이면 무시해버려서 화면에 렌더링을 해주지 않음.
    '<>'를 사용하고 싶으면, 대신 특수문자 엔터티인 `&lt; &gt;`를 사용!!
    -->
    <hr>
    파이썬 프로그래밍
    HTML 작성 방법
    CSS 작성 방법
    자바스크립트 프로그래밍&lt;jQuery도 조금 학습해요&gt;
    장고 프로그래밍(DB 연동, AJAX)

    <!-- 개행문자 br태그 -->
    <hr>
    파이썬 프로그래밍<br>
    HTML 작성 방법<br>
    CSS 작성 방법<br>
    자바스크립트 프로그래밍&lt;jQuery도 조금 학습해요&gt;<br>
    장고 프로그래밍(DB 연동, AJAX)

    <!-- 단락 지정 p태그 (br태그를 2번 쓴 효과) -->
    <hr>
    <p>
        파이썬 프로그래밍
        HTML 작성 방법
        CSS 작성 방법
    </p>
    <p>
        자바스크립트 프로그래밍&lt;jQuery도 조금 학습해요&gt;
        장고 프로그래밍(DB 연동, AJAX)
    </p>
</body>
</html>
